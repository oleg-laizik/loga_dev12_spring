<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/add}" method="get">
        <div class="d-grid gap-2 d-md-flex align-items-center justify-content-md-between">
            <h3>To Do List</h3>
            <button type="submit" class="btn btn-info btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
                Add New Note
            </button>
        </div>
    </form>
</div>
<div class="container mt-3">
    <div class="row d-flex justify-content-end">
        <div class="col-md-4" th:each="note : ${notes}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${note.getTitle()}"></h5>
                    <p class="card-text" th:text="${note.getContent()}"></p>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <form th:action="@{/edit}" method="get">
                        <input type="hidden" name="id" th:value="${note.id}"/>
                        <button class="btn btn-info btn-sm" style="width: 70px;" type="submit">Edit</button>
                    </form>
                    <form th:action="@{/delete/{id}(id=${note.id})}" method="post">
                        <button class="btn btn-outline-danger btn-sm" style="width: 70px;" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Підключення скриптів Bootstrap з CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
